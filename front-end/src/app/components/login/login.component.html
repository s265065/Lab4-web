<div class="main">
  <app-header></app-header>
  <div class="login">
    <h2>Войти</h2>
    <form class="form" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
      <span id="reauth-email" class="reauth-email"></span>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="username">Логин: </label>
        <input type="text" class="form-control" name="username" [(ngModel)]="user.username" #username="ngModel" required />
        <div *ngIf="f.submitted && !username.valid" class="help-block">Нужен логин</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Пароль: </label>
        <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel"
               required/>
        <div *ngIf="f.submitted && !password.valid" class="help-block">Нужен пароль</div>
      </div>
      <div class="form-group">
        <button class="btn-primary" type="submit">Вход</button>
        <a [routerLink]="['/register']" class="btn-link">Регистрация</a>
      </div>
    </form>
  </div>
</div>
<img src="./assets/gifs/dancing.gif" alt="" class="cats">
